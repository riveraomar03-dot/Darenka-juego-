<!DOCTYPE html>

<head>

<style>
body{

.card{

}
.primary{background:#111;color:#fff}

  position:absolute;
  bottom:-20px;
  font-size:24px;
  animation: floatUp 2.8s ease forwards;
  pointer-events:none;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(.8);opacity:0}
  20%{opacity:1}

}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="title">Hola Darenka ğŸ˜Š</h1>

  </div>

  <!-- AUDIO (configurado para mÃ³viles y GitHub Pages) -->
  <audio

<script>
const title = document.getElementById("title");
const text  = document.getElementById("text");
const btns  = document.getElementById("btns");
const card  = document.getElementById("card");
const bgm   = document.getElementById("bgm");

// corazones
function hearts(){
  for(let i=0;i<10;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent=["ğŸ’–","ğŸ’—","ğŸ’˜","ğŸ’","ğŸ’"][Math.floor(Math.random()*5)];
    h.style.left=(10+Math.random()*80)+"%";
    h.style.fontSize=(18+Math.random()*18)+"px";
    card.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
}

// pasos del juego
const steps=[
  {
    t:"Nivel 1 ğŸ’•",
    p:"Elige una puerta:",
    buttons:[
      {txt:"Puerta A ğŸšª", next:1},
      {txt:"Puerta B ğŸšª", next:1}
    ]
  },
  {
    t:"Nivel 2 âœ¨",
    p:"Â¿QuÃ© plan te gusta mÃ¡s?",
    buttons:[
      {txt:"CafÃ© â˜•", next:2},
      {txt:"Helado ğŸ¦", next:2},
      {txt:"Cine ğŸ¬", next:2}
    ]
  },
  {
    t:"Nivel 3 ğŸ˜³",
    p:"Ãšltima preguntaâ€¦ Â¿te gustan las sorpresas?",
    buttons:[
      {txt:"SÃ­ ğŸ’—", next:3},
      {txt:"Obvio ğŸ˜Œ", next:3}
    ]
  },
  {
    t:"ğŸ’–",
    p:"Darenka, Â¿quieres ser mi novia?",
    final:true
  }
];

// render de pantallas
function render(i){
  const s=steps[i];
  title.textContent=s.t;
  btns.innerHTML="";

  if(s.final){
    text.innerHTML=`<div class="final">${s.p}</div>`;
    const yes=document.createElement("button");
    yes.className="primary";
    yes.textContent="SÃ­ ğŸ’•";
    yes.onclick=()=>{hearts(); alert("ğŸ’– SabÃ­a que dirÃ­as que sÃ­ ğŸ’–");};

    const no=document.createElement("button");
    no.className="ghost";
    no.textContent="No ğŸ™ˆ";
    no.onmouseover=()=> {
      no.style.transform =
        "translate("+(Math.random()*140-70)+"px,"+
        (Math.random()*40-20)+"px)";
    };

    btns.appendChild(yes);
    btns.appendChild(no);
    hearts();
    return;
  }

  text.textContent=s.p;

  // botÃ³n mÃºsica ON/OFF
  const musicToggle=document.createElement("button");
  musicToggle.className="ghost";
  musicToggle.textContent=bgm.paused?"ğŸ”Š MÃºsica ON":"ğŸ”‡ MÃºsica OFF";
  musicToggle.onclick=()=>{
    if(bgm.paused){
      bgm.play();
    } else {
      bgm.pause();
    }
    render(i);
  };
  btns.appendChild(musicToggle);

  s.buttons.forEach(b=>{
    const btn=document.createElement("button");
    btn.className="primary";
    btn.textContent=b.txt;
    btn.onclick=()=>{hearts(); render(b.next);}
    btns.appendChild(btn);
  });
}

// BOTÃ“N PRINCIPAL DE MÃšSICA (ANTI-BLOQUEO)
document.getElementById("musicBtn").onclick = async () => {
  try {
    bgm.currentTime = 0;
    bgm.muted = false;
    bgm.volume = 1.0;
    await bgm.play();
    hearts();
  } catch (e) {
    alert(
      "âš ï¸ El navegador bloqueÃ³ la mÃºsica.\n" +
      "Toca cualquier parte de la pantalla y vuelve a presionar 'Activar mÃºsica ğŸ’—'."
    );
  }
};
</script>
