<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: min(700px, 90%);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    p {
      font-size: 18px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.97);
    }

    .primary {
      background: #000;
      color: #fff;
    }

    .secondary {
      background: #fff;
      color: #000;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 3s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) scale(1.6);
        opacity: 0;
      }
    }

    .final {
      font-size: 36px;
      margin-top: 10px;
    }

    .hint {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>
