<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego para Darenka ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: min(700px, 90%);
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    p {
      font-size: 18px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.97);
    }

    .primary {
      background: #000;
      color: #fff;
    }

    .secondary {
      background: #fff;
      color: #000;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 3s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-500px) scale(1.6);
        opacity: 0;
      }
    }

    .final {
      font-size: 36px;
      margin-top: 10px;
    }

    .hint {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1 id="title">Hola Darenka ðŸ˜Š</h1>
    <p id="text">Antes de la sorpresaâ€¦ Â¿te gustarÃ­a jugar un poquito?</p>

    <div class="buttons" id="buttons">
      <button class="primary" id="musicBtn">Activar mÃºsica ðŸ’—</button>
      <button class="secondary" id="nextBtn">SÃ­, vamos</button>
    </div>

    <audio id="bgMusic" src="music.mp3" loop></audio>
    <audio id="popSound" src="pop.mp3"></audio>
  </div>

  <script>
    const title = document.getElementById("title");
    const text = document.getElementById("text");
    const buttons = document.getElementById("buttons");
    const card = document.getElementById("card");

    const bgMusic = document.getElementById("bgMusic");
    const popSound = document.getElementById("popSound");

    let step = -1;

    const screens = [
      {
        title: "Nivel 1 ðŸ’•",
        text: "Elige una opciÃ³n para continuar:"
      },
      {
        title: "Nivel 2 âœ¨",
        text: "Â¿QuÃ© te gusta mÃ¡s?"
      },
      {
        title: "Nivel 3 ðŸ˜³",
        text: "Ãšltima preguntaâ€¦ Â¿te gustan las sorpresas?"
      },
      {
        title: "Respiraâ€¦",
        text: "Ya casi llegamos ðŸ’–"
      },
      {
        title: "ðŸ’–",
        text: "Darenka, Â¿quieres ser mi novia?",
        final: true
      }
    ];

    function playPop() {
      try {
        popSound.currentTime = 0;
        popSound.play();
      } catch {}
    }

    function spawnHearts() {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = ["ðŸ’–","ðŸ’—","ðŸ’˜","ðŸ’","ðŸ’ž"][Math.floor(Math.random()*5)];
        heart.style.left = Math.random() * 90 + "%";
        heart.style.fontSize = (20 + Math.random()*20) + "px";
        card.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    function renderScreen(index) {
      step = index;
      const s = screens[index];

      title.innerText = s.title;

      if (s.final) {
        text.innerHTML = `
          <div class="final">${s.text}</div>
          <div class="hint">ðŸ’Œ Puedes tomar captura aquÃ­</div>
        `;
        spawnHearts();
      } else {
        text.innerText = s.text;
      }

      buttons.innerHTML = "";

      const btn = document.createElement("button");
      btn.className = "primary";
      btn.innerText = index === screens.length - 1 ? "Reiniciar ðŸ”" : "Continuar ðŸ’•";
      btn.onclick = () => {
        playPop();
        spawnHearts();
        if (index + 1 < screens.length) {
          renderScreen(index + 1);
        } else {
          location.reload();
        }
      };

      buttons.appendChild(btn);
    }

    document.getElementById("musicBtn").onclick = () => {
      playPop();
      bgMusic.play();
      spawnHearts();
    };

    document.getElementById("nextBtn").onclick = () => {
      playPop();
      spawnHearts();
      renderScreen(0);
    };
  </script>

</body>
</html>
